<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rocket Simulation</title>
    <style>
      label {
        display: block;
        margin-bottom: 7px;
      }
    </style>
  </head>
  <script>
    window.addEventListener("load", function () {
      let form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        let testNameInput = document.querySelector("input[name=testName]");
        let testDateInput = document.querySelector("input[name=testDate]");
        let rocketTypeSelect = document.querySelector(
          "select[name=rocketType]"
        );
        let boosterCountNumber = document.querySelector(
          "input[name=boosterCount]"
        );
        // let windRatingChecked = () =>
        //   (document.getElementById("windRating") = true);
        if (
          testNameInput.value === "" ||
          testDateInput.value === "" ||
          rocketTypeSelect.value === "" ||
          boosterCountNumber.value === ""
          // windRatingChecked === false
        ) {
          alert("All fields are required!");
          event.preventDefault();
        }
      });
    });
  </script>
  <body>
    <form
      action="https://handlers.education.launchcode.org/request-parrot"
      method="post"
    >
      <label>Test Name<input type="text" name="testName" /></label>
      <label>Test Date<input type="date" name="testDate" /></label>
      <label
        >Rocket Type:
        <select name="rocketType">
          <option value="">* Select One *</option>
          <option value="1">Brant</option>
          <option value="2">Lynx</option>
          <option value="3">Orion</option>
          <option value="4">Terrier</option>
        </select>
      </label>
      <label
        >Number of Rocket Boosters<input
          type="number"
          name="boosterCount"
          min="1"
          max="9"
      /></label>
      Wind Rating:
      <label>No wind<input type="radio" name="windRating" value="0" /></label>
      <label>Mild<input type="radio" name="windRating" value="10" /></label>
      <label>Strong<input type="radio" name="windRating" value="20" /></label>
      <label
        >Use production grade servers<input
          type="checkbox"
          name="productionServers"
      /></label>
      <button>Run Simulation</button>
    </form>
  </body>
</html>
